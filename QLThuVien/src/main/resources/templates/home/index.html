<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Trang Chủ - Quản lý Thư Viện</title>
  <th:block th:replace="~{layout :: link-css}"></th:block>
</head>

<body>
<th:block th:replace="~{layout::header}"></th:block>
<div class="container mt-5">
  <h1>Danh Sách Sách</h1>
  <div class="row">
    <!-- Hiển thị sách -->
    <div class="col-md-3" th:each="book : ${books}">
      <div class="card mb-4">
        <img th:src="@{${book.imagePath}}" class="card-img-top" alt="Book Image">
        <div class="card-body">
          <h5 class="card-title" th:text="${book.title}"></h5>
          <p class="card-text" th:text="${book.description}"></p>
          <a href="#" class="btn btn-primary">Mượn Sách</a>
          <a th:href="@{/admin/book/detail/{id}(id=${book.id})}" class="btn btn-info">Mô Tả</a>

        </div>
      </div>
    </div>
  </div>
</div>
<th:block th:replace="~{layout::footer}"></th:block>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
