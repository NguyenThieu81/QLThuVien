<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Thêm danh mục</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f6f9;
    }
    .container {
        max-width: 800px;
        margin: 40px auto;
        padding: 20px;
        background-color: #fff;
        border: 1px solid #ddd;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-control {
        padding: 10px;
        font-size: 16px;
    }
    .btn {
        margin: 5px;
        padding: 10px 20px;
        font-size: 16px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1 class="mt-4">Thêm danh mục mới</h1>
  <form th:action="@{/admin/category/add}" th:object="${category}" method="post">
    <div class="form-group">
      <label for="name">Tên danh mục</label>
      <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Nhập tên danh mục" required>
      <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
    </div>
    <button type="submit" class="btn btn-success">Thêm danh mục</button>
    <a href="/admin/category" class="btn btn-secondary">Hủy</a>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
