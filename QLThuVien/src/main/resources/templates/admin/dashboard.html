<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Quản lý thư viện</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f9;
        }
        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: white;
            padding: 30px 20px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }
        .sidebar a {
            color: #adb5bd;
            text-decoration: none;
            margin-bottom: 20px;
            display: block;
        }
        .content {
            margin-left: 250px;
            padding: 30px;
            width: 100%;
            overflow: visible; /* Đảm bảo dropdown hiển thị đầy đủ */
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }
        .header .dropdown {
            position: relative;
        }
        .header .nav-link {
            padding: 0;
            margin: 0;
        }
        .header .dropdown-toggle::after {
            display: none;
        }
        .header .dropdown-menu {
            z-index: 1000; /* Đảm bảo dropdown hiển thị trên các phần tử khác */
        }
    </style>
</head>
<body>
<!-- Sidebar -->
<div class="sidebar">
    <h2>Admin Panel</h2>
    <a href="/admin/" class="active">Dashboard</a>
    <a href="/admin/book">Books</a>
    <a href="/admin/category">Categories</a>
    <a href="/admin/users">Users</a>
    <a href="/admin/statistics">Statistics</a>
    <a href="/admin/settings">Settings</a>
</div>

<!-- Main Content -->
<div class="content">
    <div class="header">
        <h1 th:text="${title}"></h1>
        <div class="dropdown" sec:authorize="isAuthenticated()">
            <a href="#" class="nav-link dropdown-toggle" id="adminDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <img src="/image/user.png" class="rounded-circle" alt="Admin Profile" style="max-height: 40px;">
            </a>
            <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="adminDropdown">
                <li><a class="dropdown-item" href="#">Hồ sơ của tôi</a></li>
                <li><a class="dropdown-item" href="#">Cài đặt</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="/login">Đăng xuất</a></li>
            </ul>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
