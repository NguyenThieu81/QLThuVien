<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sách</title>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .active {
            background-color: #e5e7eb;
            color: #4b5563;
        }
    </style>
</head>
<body>
<div class="flex flex-col h-screen">
    <header th:replace="admin-layout :: header"></header>
    <div class="flex flex-1 overflow-hidden">
        <div th:replace="admin-layout :: sidebar"></div>
        <main class="flex-1 overflow-auto p-6">
            <div th:if="${message}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert" id="successMessage">
                <strong class="font-bold">Thông báo!</strong>
                <span class="block sm:inline" th:text="${message}"></span>
            </div>
            <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert" id="errorMessage">
                <strong class="font-bold">Lỗi!</strong>
                <span class="block sm:inline" th:text="${error}"></span>
            </div>
            <div class="p-6 bg-white rounded-lg shadow">
                <div class="flex justify-between items-center mb-6">
                    <h1 class="text-2xl font-bold text-gray-800">
                        Danh sách sách
                    </h1>
                    <div class="space-x-2">
                        <button onclick="window.location.href='/admin/book/add'" class="inline-flex items-center px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                            <i class="fas fa-plus mr-2"></i> Thêm sách mới
                        </button>
                    </div>
                </div>

                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Hình ảnh</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tên sách</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tác giả</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Thể loại</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Số lượng</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Mô tả</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Hành động</th>
                        </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                        <tr th:each="book : ${books}">
                            <td class="px-6 py-4 whitespace-nowrap" th:text="${book.id}"></td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <img th:if="${book.imagePath}" th:src="@{${book.imagePath}}" class="h-12 w-12 rounded-md object-cover" alt="Book cover"/>
                                <div th:unless="${book.imagePath}" class="h-12 w-12 rounded-md bg-gray-200 flex items-center justify-center">
                                    <i class="fas fa-image text-gray-400"></i>
                                </div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap description-truncate" th:text="${book.title}"></td>
                            <td class="px-6 py-4 whitespace-nowrap" th:text="${book.author.name}"></td>
                            <td class="px-6 py-4 whitespace-nowrap" th:text="${book.category.name}"></td>
                            <td class="px-6 py-4 whitespace-nowrap" th:text="${book.quantity}"></td>
                            <td class="px-6 py-4 description-truncate" th:text="${book.description}"></td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="flex space-x-2">
                                    <a th:href="@{/admin/book/edit/{id}(id=${book.id})}" class="text-blue-600 hover:text-blue-900">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <form th:action="@{/admin/book/delete/{id}(id=${book.id})}" method="post" onsubmit="return confirm('Bạn có chắc muốn xóa sách này không?');">
                                        <button type="submit" class="text-red-600 hover:text-red-900">
                                            <i class="fas fa-trash-alt"></i>
                                        </button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</div>

<script>

    // Function to update the active menu item
    function updateActiveMenuItem(activeItem) {
        document.querySelectorAll('nav a').forEach(item => item.classList.remove('active'));
        activeItem.classList.add('active');
    }

    // Function to log out
    function logOut() {
        window.location.href = '/login';
    }

    // Function to update date and time
    function updateDateTime() {
        var now = new Date();
        var days = ['Chủ Nhật', 'Thứ Hai', 'Thứ Ba', 'Thứ Tư', 'Thứ Năm', 'Thứ Sáu', 'Thứ Bảy'];
        var day = days[now.getDay()];
        var date = now.getDate();
        var month = now.toLocaleString('default', { month: 'long' });
        var year = now.getFullYear();
        var hours = now.getHours();
        var minutes = now.getMinutes().toString().padStart(2, '0');
        document.getElementById('datetime').innerHTML = `${day}, ${date} ${month}, ${year} - ${hours}:${minutes}`;
    }

    // Update the date and time every second
    setInterval(updateDateTime, 1000);
    updateDateTime();

// Hàm để tự động ẩn thông báo sau một khoảng thời gian
    function hideMessage(messageId) {
        const messageElement = document.getElementById(messageId);
        if (messageElement) {
            setTimeout(() => {
                messageElement.style.display = 'none';
            }, 6000); // Thời gian hiển thị (3000ms = 3 giây)
        }
    }

    // Gọi hàm để ẩn thông báo
    hideMessage('successMessage');
    hideMessage('errorMessage');

</script>
</body>
</html>
