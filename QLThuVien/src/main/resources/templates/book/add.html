<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm sách</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f9;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            padding: 10px;
            font-size: 16px;
        }
        .btn {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="mt-4">Thêm sách mới</h1>
    <form th:action="@{/admin/book/add}" th:object="${book}" method="post"enctype="multipart/form-data">

    <div class="form-group">
            <label for="title">Tên sách</label>
            <input type="text" id="title" th:field="*{title}" class="form-control" placeholder="Nhập tên sách" required>
            <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></span>
        </div>
        <div class="form-group">
            <label for="image">Hình ảnh:</label>
            <input type="file" id="image" name="image" class="form-control-file" onchange="previewImage(event)">
            <img id="preview" src="#" alt="Book Image" class="img-thumbnail mt-3" style="display: none;">
            <img th:if="${book.imagePath}" th:src="@{${book.imagePath}}" alt="Book Image" class="img-thumbnail mt-3">
        </div>
        <div class="form-group">
            <label for="author">Tác giả</label>
            <input type="text" id="author" th:field="*{author}" class="form-control" placeholder="Nhập tên tác giả" required>
            <span th:if="${#fields.hasErrors('author')}" th:errors="*{author}" class="text-danger"></span>
        </div>
        <div class="form-group">
            <label for="description">Mô tả</label>
            <input type="text" id="description" th:field="*{description}" class="form-control" placeholder="Nhập mô tả" required>
            <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></span>
        </div>
        <div class="form-group">
            <label for="yearPublished">Năm xuất bản</label>
            <input type="number" id="yearPublished" th:field="*{yearPublished}" class="form-control" placeholder="Nhập năm xuất bản" required>
            <span th:if="${#fields.hasErrors('yearPublished')}" th:errors="*{yearPublished}" class="text-danger"></span>
        </div>
        <div class="form-group">
            <label for="quantity">Số lượng</label>
            <input type="number" id="quantity" th:field="*{quantity}" class="form-control" placeholder="Nhập số lượng" required>
            <span th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}" class="text-danger"></span>
        </div>
        <div class="form-group">
            <label for="category">Thể loại</label>
            <select id="category" th:field="*{category}" class="form-control" required>
                <option value="">Chọn thể loại</option>
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
            </select>
            <span th:if="${#fields.hasErrors('category')}" th:errors="*{category}" class="text-danger"></span>
        </div>

        <input type="submit" class="btn btn-primary" value="Lưu">
        <a href="/admin/book" class="btn btn-secondary">Hủy</a>
    </form>
</div>


<script th:inline="javascript">
    /*<![CDATA[*/
     function previewImage(event){
        var input = event.target;
        var reader = new FileReader();
        reader.onload = function(){
            var dataURL = reader.result;
            var preview = document.getElementById("preview");
            preview.src = dataURL;
            preview.style.display = 'block';
        }
        reader.readAsDataURL(input.files[0]);
    }
    /*]]>*/
</script>
</body>
</html>
